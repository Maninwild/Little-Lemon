<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu - Little Lemon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="logo">
            <a href="index.html"><img src="Asset 14@4x.png" alt="Little Lemon Logo"></a>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html#about">About Us</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section id="menu" class="menu">
        <div class="container">
            <h2>Our Menu</h2>
            <p>Discover our seasonal menu featuring fresh, high-quality ingredients.</p>
            <div class="menu-items">
                <div class="menu-item" data-name="Greek Salad" data-price="12">
                    <img src="Greek-Salad.webp" alt="Greek Salad">
                    <p class="item-name">Greek Salad</p>
                    <p class="price">$12</p>
                    <button class="add-btn">Add to Cart</button>
                </div>
                <div class="menu-item" data-name="Italian Lasagna" data-price="20">
                    <img src="Classic-Lasagna.webp" alt="Italian Lasagna">
                    <p class="item-name">Italian Lasagna</p>
                    <p class="price">$20</p>
                    <button class="add-btn">Add to Cart</button>
                </div>
                <div class="menu-item" data-name="Turkish Kebab" data-price="25">
                    <img src="turkish kebabs.jpeg" alt="Turkish Kebab">
                    <p class="item-name">Turkish Kebab</p>
                    <p class="price">$25</p>
                    <button class="add-btn">Add to Cart</button>
                </div>
                <div class="menu-item" data-name="Seasonal Specials" data-price="15">
                    <img src="Seasonal Special.jpeg" alt="Seasonal Specials">
                    <p class="item-name">Seasonal Specials</p>
                    <p class="price">$15</p>
                    <button class="add-btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

   <!-- Cart Section -->
<section id="cart" class="cart">
    <div class="container">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0</span></p>
        <a href="checkout.html" class="btn">Proceed to Checkout</a>
    </div>
</section>

<!-- Footer Section -->
<footer class="footer">
    <div class="container">
        <img src="Asset 18@4x.png" alt="Little Lemon Alternate Logo" class="footer-logo">
        <p>&copy; 2025 Little Lemon. All rights reserved.</p>
    </div>
</footer>

<!-- JavaScript File -->
<script src="script.js"></script>

</body>
</html>
